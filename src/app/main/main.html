<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="jumbotron">
      <h1>Welcome to Ultimate Connect Four!</h1>
      <p class="lead">
        <img src="assets/images/connect4.png" width="200px" height="200px" alt="Connect Four Image"><br>
        Click to Start Playing!
      </p>
      <p><a class="btn" ui-sref="game">Play!</a></p>
    </section>

    <div class="techs" layout-align="center">
      <div layout='row' layout-align="center center">
          <h2>These are the technologies used in building this app</h2>
      </div>
      <div layout='column' class='u-flexWrap' layout-padding layout-align='center'>
        <md-card ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'" flex-sm='45' flex-md='30' flex-gt-md='25' >
          <div class="thumbnail">
            <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
            <div class="caption">
              <h3>{{awesomeThing.title}}</h3>
              <p >{{awesomeThing.description}}</p>
              <p ><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
            </div>
          </div>
        </md-card>
      </div>
      
    </div>
  </md-content>

  <footer>
    <md-toolbar layout="row" layout-align="center center">
      <p>Built by Sol Tran <a href="https://twitter.com/soltran" target="_blank" >@soltran</a></p>
    </md-toolbar>
  </footer>

</div>
